<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ytreB</title>

    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="static/lib/jquery/jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script src="static/lib/astimodaler/astimodaler.js"></script>
    <script src="static/lib/astinotifier/astinotifier.js"></script>
</head>

<body>
    <div class="container">
        <div class="name_prompt_panel">
            <input type="text" class="username_input"  placeholder="Username" >
        </div>
        <div class="content">
            <div class="left_panel">
                <div class="left_header">
                    <div class="left_title"><h4>Contacts</h4></div>
                    <div class="search_bar">
                        <input type="text" class="search_input"  placeholder="Search" >
                        <span class="input-group-addon">
                            <button type="button"> <i class="fa fa-search" style="outline-width: 0" aria-hidden="true"></i> </button>
                        </span>
                    </div>
                </div>
                <div class="contact_list"></div>
            </div>
            <div class="right_panel">
                <div class="chat_history"> </div>
                <div class="chat_bar">
                    <input type="text" class="chat_input" placeholder="Type a message" />
                    <button class="send_button" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="static/css/base.css"/>
    <script src="static/js/init.js"></script>
    <script src="static/js/bind.js"></script>
    <script src="static/js/misc.js"></script>
    <script src="static/js/go_to_js.js"></script>
    <script src="static/js/js_to_go.js"></script>
    <script type="text/javascript">init.init();</script>
</body>
</html>
